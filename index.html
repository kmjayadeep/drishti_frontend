<body>

    <div class="alert-modal">
        <div class="alert alert-danger" role="alert">
            Error
        </div>
    </div>
    <div class="navigation">
        <button class="cn-button" id="cn-button">+</button>
        <div class="cn-wrapper" id="cn-wrapper">
            <ul>
                <li><a href="#"><span>Home</span></a></li>
                <li><a href="#events"><span>Events</span></a></li>
                <li><a href="#workshops"><span>Workshops</span></a></li>
                <li><a href="#sponsor"><span>Sponsors</span></a></li>
                <li><a href="#contact"><span>Contact</span></a></li>

        </div>
        <div id="cn-overlay" class="cn-overlay"></div>

    <div class="modal fade" id="registerModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                    <h4 class="modal-title">Registration Details</h4>
                </div>
                <div class="modal-body">
                    <p></p>
                    <form>
                        <div class="form-group">
                            <label for="inputcollege">College</label>
                            <select name="college" id="inputcollege" class="form-control">
                                <option name="1">Select college</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputphone">Phone</label>
                            <input type="text" class="form-control" id="inputphone">
                        </div>
                        <label>Sex</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sex" id="inputsexmale" class="inputsex" value="male" checked>
                                Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sex" id="inputsexfemale" value="female" class="inputsex" checked>
                                Female
                            </label>
                        </div>
                        <label>Accomodation</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="inputacco" class="">
                                    Accomodation Required
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>

                    <button type="button" class="btn btn-primary register-button">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <section id="onepage">
        <section class="main section">
            <div id="dexter" class="dexter"></div>
            <div id="old-drishti-container">
                <div id="old-drishti">
                    <img id="old-presents" src="assets/images/old_presents.png" />
                    <img id="old-logo" src="assets/images/old_logo.png" />
                </div>
            </div>
            <div id="new-drishti-container">
                <div id="main-logo">
                    <img class="logo" src="assets/images/logo.png" />
                </div>
            </div>
            <!-- SAJIN -->

            <div id="social">
                <div id="login">
                    <h3>Login</h3>
                    <div class="icons-container">
                        <div class="soc-icons google">
                            <img src="assets/images/google.png" class="login-button" data-provider="google" />
                        </div>
                        <div class="soc-icons face">
                            <img src="assets/images/face.png" class="login-button" data-provider="google" />
                        </div>
                    </div>
                </div>
                <div id="loggedIn">
                    <p>Hello <span class="account-name"></span></p>
                    <button class="btn logout-button">Logout</button>
                </div>
            </div>

        </section>



        <section id="about" class="about section">
            <div class="demo-2">
                <!-- Initial markup -->
                <div class="segmenter" style="background-image: url(assets/images/cet_image.jpg)">
                    <h1 style="font-family: 'Merriweather', serif;">About Section</h1>
                </div>
                <!--<h2 class="trigger-headline trigger-headline--hidden"><span>D</span><span>R</span><span>I</span><span>S</span><span>H</span><span>T</span><span>I</span></h2>-->
                <div class="bottom-nav">

                </div>
            </div>
        </section>




        <section id="events" class="events section">
            <h1 class="events-head section-head">Events</h1>
            <div class="events-container">
                <header class="masthead">
                    <nav class="events-nav">
                        <div class='nav-container'>
                            <div>
                                <a class='slide' href='#'>
                                    <span class='element' data-category="CS">Computer</span>
                                </a>
                            </div>
                            <div>
                                <a class='slide' href='#'>
                                    <span class='element' data-category="EE">Electrical</span>
                                </a>
                            </div>
                            <div>
                                <a class='slide' href='#'>
                                    <span class='element' data-category="EC">Electronics</span>

                                </a>
                            </div>
                            <div>

                                </a>
                            </div>
                            <div>

                                    <span class='element' data-category="ROBO">Robotics</span>

                                </a>
                            </div>
                            <div>

                                </a>
                            </div>
                            <div>
                                <a class='slide' href='#'>
                                    <span class='element' data-category="GEN">General</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                </header>
                <div class="events-body">
                    <img src="assets/images/events.jpg" class="events-bg" />
                    <div class="events-grid"> </div>
                </div>
            </div>
        </section>

        <section id="workshops" class="workshops section">
            <h1 class="section-head">Workshops</h1>
            <div class="container">
                <div class="wrapper">
                    <ul class="stage clearfix workshop-grid">
                    </ul>
                </div>
            </div>
        </section>

        <section id="sponsor" class="sponsor section">
            <h1>Sponsor</h1>
            <div class="container-robo">
                <div class="leftarm">
                    <div class="hand">
                        <span class="lefttriangle"></span>
                        <div class="lhand"></div>
                        <span class="righttriangle"></span>
                        <div class="lfinger">
                            <div class="lcf"></div>
                            <div class="leftwrist">
                                <div class="lw"></div>
                                <div class="leftelbow">
                                    <div class="celbow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightarm">
                    <div class="mrh1">
                        <div class="righthand">
                            <span class="lefttriangle2"></span>
                            <div class="rhand"></div>
                            <span class="righttriangle2"></span>
                            <div class="rfinger">
                                <div class="rcf">
                                    <div class="envelop">
                                        <div class="arrowdown"></div>
                                        <div class="arrowup"></div>
                                    </div>
                                </div>
                                <div class="rightwrist">
                                    <div class="rw"></div>
                                    <div class="rightelbow">
                                        <div class="relbow"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hbdy">
                    <div class="bbdy">
                        <div class="effect1"></div>
                        <div class="effect2"></div>
                        <div class="effect3"></div>
                        <div class="ehbdy">
                            <div class="opcbdy"></div>
                            <div class="ebhbdy">
                                <div class="bebdy">
                                    <div class="opbdy"></div>
                                </div>
                            </div>
                        </div>
                        <div class="effect4">
                            <div class="effectaa"></div>
                            <div class="effectab"></div>
                            <div class="effectac"></div>
                        </div>
                        <div class="effect5">
                            <div class="effectba"></div>
                            <div class="effectbb"></div>
                            <div class="effectbc"></div>
                        </div>
                        <div class="effect6">
                            <div class="effectca"></div>
                            <div class="effectcb"></div>
                            <div class="effectcc"></div>
                        </div>
                    </div>
                </div>
                <div class="bdy"></div>
                <div class="lleg">
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="leftfoot">
                        <div class="wrc">
                            <div class="brc">
                                <div class="wrc2">
                                    <div class="brc2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middleleg">
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="middlefoot">
                        <div class="wrc">
                            <div class="brc">
                                <div class="wrc2">
                                    <div class="brc2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightleg">
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="legs"></div>
                    <div class="rightfoot">
                        <div class="wrc">
                            <div class="brc">
                                <div class="wrc2">
                                    <div class="brc2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact section">
            <h1>Contact</h1>
        </section>

    </section>

    <div id="preloader">
        <!-- place loader here -->
        loading...

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/modernizr-2.6.2.min.js"></script>
    <script src="assets/js/polyfills.js"></script>

    <script id="eventsTemplate" type="text/x-jsrender">
        <section class="grid3d vertical" id="grid3d">
            <div class="grid-wrap">
                <div class="grid">
                    {{for events}}
                    <figure>
                        <img src="{{:image}}" alt="{{:name}}" />
                        <div class="event-grid-title">{{:name}}
                    </figure>
                    {{/for}}
                    </div>
                </div>
                <!-- /grid-wrap -->
                <div class="content">
                    {{for events}}
                    <div class="event-modal">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="event-modal-img">
                                    <img src="{{:image}}" class="img-responsive" alt=":name" />
                                </div>
                            </div>
                        </div>
                        <h3 class="event-modal-name">{{:name}}</h3>
                    </div>
                    {{/for}}
                    <span class="icon close-content heavy rounded close"></span>
                </div>
        </section>
    </script>
    <script id="workshopTemplate" type="text/x-jsrender">
        <li class="scene">
            <div class="movie" onclick="return true">
                <div class="poster" style="background-image:url({{:image}})"></div>
                <div class="info">
                    <header>
                        <h1>{{:name}}</h1>
                    </header>
                    {{:description}}
                    <button class="workshop-read-more">Read More</button>
                </div>
            </div>
        </li>
    </script>
